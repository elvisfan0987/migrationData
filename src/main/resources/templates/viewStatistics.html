<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Migration Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    <div style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 200px;
        ">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title">Hello!</h5>
                <p class="card-text">
                    The net outflow of Hong Kong from
                    <b><span th:text="${stat.startingDate}"></span></b>
                    to
                    <b><span th:text="${stat.endingDate}"></span></b>
                    is :
                    <span th:text="${stat.netOutflow}" class="badge bg-primary" style="margin-top: 0.3rem; font-size: 1rem;"></span>
                </p>
            </div>
        </div>
    </div>
    </body>
</html>
